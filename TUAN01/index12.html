<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Khảo sát ý kiến người dùng</h2>
    <label for="hoTen">Họ và tên</label>
    <input type="text" id="hoTen"><br>

    <label for="gioiTinh">Giới Tính</label>
    <input type="radio" id="nam" name="gioitinh" value="nam">
    <label for="nam">Nam</label>
    <input type="radio" id="nu" name="gioitinh" value="nu">
    <label for="nu">Nữ</label><br>

    <p>Quý khách cho biết sản phẩm của chúng tôi được quý khách thích ở điểm nào ?</p>
    <input type="checkbox" id="chatLuong" name="danhGia" value="chatLuong">
    <label for="chatLuong">Chất lượng</label><br>
    <input type="checkbox" id="giaCa" name="danhGia" value="giaCa">
    <label for="giaCa">Giá cả</label><br>
    <input type="checkbox" id="dichVu" name="danhGia" value="dichVu">
    <label for="dichVu">Dịch vụ</label><br>

    <label for="review">Review sản phẩm bạn đã từng dùng </label><br>
    <textarea id="review" name="review" rows="4" cols="50"></textarea><br>

    <label for="sp">Bạn thích sản phẩm nào nhất</label>
    <select name="sp" id="sp">
        <option value="sp1">Sản phẩm 1</option>
        <option value="sp2">Sản phẩm 2</option>
        <option value="sp3">Sản phẩm 3</option>
        <option value="sp4">Sản phẩm 4</option>
        <option value="sp5">Sản phẩm 5</option>
    </select>
</body>
</html>
